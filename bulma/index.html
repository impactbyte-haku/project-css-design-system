<!DOCTYPE html>
<html lang="en">
  <!-- HEAD -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Bulma - CSS Design System Example</title>
  </head>

  <!-- BODY -->
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="assets/images/bulma-logo.png" alt="Logo" />
          </a>
          <span class="navbar-burger burger" data-target="navbarMenuHeroA">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroA" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item is-active" href="../index.html">
              Home
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main class="full">
      <section class="hero is-medium is-primary is-bold">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Hello, Bulma!
            </h1>
            <h2 class="subtitle">
              This is a simple website using <strong>Bulma</strong>!
            </h2>
          </div>
        </div>
      </section>

      <section class="container">
        <section class="columns box has-margin-larger">
          <nav class="breadcrumb has-arrow-separator" aria-label="breadcrumbs">
            <ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href="#">Library</a></li>
              <li class="is-active">
                <a href="#" aria-current="page">Data</a>
              </li>
            </ul>
          </nav>
        </section>

        <section class="has-margin-larger field is-grouped">
          <span class="control">
            <a class="button">Normal</a>
          </span>
          <span class="control">
            <a class="button is-primary">Primary</a>
          </span>
          <span class="control">
            <a class="button is-link">Link</a>
          </span>
          <span class="control">
            <a class="button is-info">Info</a>
          </span>
          <span class="control">
            <a class="button is-success">Success</a>
          </span>
          <span class="control">
            <a class="button is-warning">Warning</a>
          </span>
          <span class="control">
            <a class="button is-danger">Danger</a>
          </span>
        </section>
      </section>
    </main>

    <footer class="footer has-background-dark has-text-light">
      <div class="content has-text-centered">
        <p>
          <a href="https://bulma.io/made-with-bulma">
            <img
              src="https://bulma.io/images/made-with-bulma.png"
              alt="Made with Bulma"
              width="128"
              height="24"
            />
          </a>
        </p>
        <p>
          Copyright &copy; 2019 Web Developer
        </p>
      </div>
    </footer>
  </body>
</html>
